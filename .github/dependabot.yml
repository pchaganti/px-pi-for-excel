version: 2

updates:
  # Keep npm dependencies fresh (security + bugfixes)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "eslint"
        update-types:
          - "version-update:semver-major"
    groups:
      npm-minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Keep GitHub Actions versions fresh
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
