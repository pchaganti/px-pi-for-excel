<!DOCTYPE html>
<html lang="en" style="color-scheme: light dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi for Excel</title>
  <meta name="theme-color" content="#f7f7f5" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#303040" media="(prefers-color-scheme: dark)" />

  <!-- Office.js — must load before any Office API calls -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <style>
    /* Minimal structural reset — theme is in src/ui/theme.css */
    /*
     * Structural layout only — NO margin/padding reset on *.
     * Tailwind v4 uses @layer; unlayered resets clobber all utilities.
     */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; margin: 0; padding: 0; }
    body { display: flex; flex-direction: column; }

    #app {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="header-root"></div>
  <div id="error-root"></div>
  <div id="app">
    <div id="loading-root"></div>
  </div>

  <script type="module" src="./taskpane.ts"></script>
</body>
</html>
